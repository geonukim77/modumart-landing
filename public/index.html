    <style>
        /* CSS Variables for consistent theming */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #6366F1;
            --primary-dark: #4F46E5;
            --secondary-color: #8B5CF6;
            --accent-color: #EC4899;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F9FAFB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: 'Pretendard', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            background: var(--primary-gradient);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Premium loading screen */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .loading-brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
            animation: fadeInScale 1s ease-out;
        }
        
        .loading-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: float 3s ease-in-out infinite;
        }
        
        .loading-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }
        
        .loading-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
        
        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0.8) 100%);
            border-radius: 2px;
            animation: loadingProgress 2s ease-in-out infinite;
        }
        
        .loading-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 500;
            animation: pulse 2s infinite;
        }
        
        /* Advanced animations */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes loadingProgress {
            0% { width: 0%; transform: translateX(-100%); }
            50% { width: 100%; transform: translateX(0%); }
            100% { width: 100%; transform: translateX(100%); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Hide loading when app loads */
        .app-loaded .loading-container {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .loading-icon {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
            
            .loading-title {
                font-size: 2rem;
            }
            
            .loading-subtitle {
                font-size: 1rem;
            }
            
            .loading-progress {
                width: 150px;
            }
        }
        
        @media (max-width: 480px) {
            .loading-title {
                font-size: 1.8rem;
            }
            
            .loading-subtitle {
                font-size: 0.9rem;
            }
        }
        
        /* Smooth scrolling and performance */
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
        
        /* Selection styling */
        ::selection {
            background-color: var(--primary-color);
            color: white;
        }
        
        ::-moz-selection {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* Focus styles for accessibility */
        :focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

<body>
    <!-- Premium loading screen -->
    <div class="loading-container" id="loading-screen">
        <div class="loading-brand">
            <div class="loading-icon">🛒</div>
            <h1 class="loading-title">모두의마트</h1>
            <p class="loading-subtitle">AI로 더 똑똑한 쇼핑</p>
        </div>
        
        <div class="loading-progress">
            <div class="loading-progress-bar"></div>
        </div>
        
        <p class="loading-text">혁신적인 쇼핑 경험을 준비하고 있습니다...</p>
    </div>
    
    <div id="root"></div>
    
    <script>
        // Enhanced loading experience
        let loadingProgress = 0;
        const loadingTexts = [
            '혁신적인 쇼핑 경험을 준비하고 있습니다...',
            'AI 기반 가격 비교 시스템을 로딩 중...',
            '맞춤형 할인 정보를 불러오는 중...',
            '스마트한 쇼핑 환경을 구성하고 있습니다...'
        ];
        
        let textIndex = 0;
        const loadingTextElement = document.querySelector('.loading-text');
        
        // Rotate loading text
        const textInterval = setInterval(() => {
            if (loadingTextElement) {
                textIndex = (textIndex + 1) % loadingTexts.length;
                loadingTextElement.textContent = loadingTexts[textIndex];
            }
        }, 1500);
        
        // Hide loading screen with enhanced animation
        window.addEventListener('load', function() {
            clearInterval(textInterval);
            
            setTimeout(function() {
                document.body.classList.add('app-loaded');
                
                setTimeout(function() {
                    const loadingScreen = document.getElementById('loading-screen');
                    if (loadingScreen) {
                        loadingScreen.style.display = 'none';
                    }
                }, 600);
            }, 1200);
        });
        
        // Preload critical resources
        const preloadResources = [
            'https://hebbkx1anhila5yf.public.blob.vercel-storage.com/lauchimage-iUEsgZnDMFo4g5yyEtro0YmUMSc0Ju.png'
        ];
        
        preloadResources.forEach(src => {
            const img = new Image();
            img.src = src;
        });
        
        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    const perfData = performance.getEntriesByType('navigation')[0];
                    console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart + 'ms');
                }, 0);
            });
        }
        
        // Service worker registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(() => console.log('SW registered'))
                    .catch(() => console.log('SW registration failed'));
            });
        }
    </script>
