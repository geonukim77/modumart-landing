<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 실패 - 모두마트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="canonical" href="https://www.modumart.co.kr/payment/fail.html" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-md mx-auto pt-20 px-4">
        <div class="bg-white rounded-2xl shadow-lg p-8 text-center">
            <!-- 실패 아이콘 -->
            <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </div>
            
            <h1 class="text-2xl font-bold text-gray-900 mb-2">결제에 실패했습니다</h1>
            <p class="text-gray-600 mb-6" id="errorMessage">결제 처리 중 문제가 발생했습니다.</p>
            
            <!-- 오류 정보 -->
            <div class="bg-red-50 rounded-xl p-4 mb-6 text-left">
                <h3 class="font-semibold text-red-900 mb-3">오류 정보</h3>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between">
                        <span class="text-red-600">오류 코드</span>
                        <span class="font-medium" id="errorCode">-</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-red-600">주문번호</span>
                        <span class="font-medium" id="orderId">-</span>
                    </div>
                </div>
            </div>
            
            <div class="space-y-3">
                <button 
                    onclick="window.history.back()" 
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition"
                >
                    다시 시도하기
                </button>
                <button 
                    onclick="window.location.href='/'" 
                    class="w-full border border-gray-300 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-50 transition"
                >
                    메인으로 돌아가기
                </button>
            </div>
            
            <div class="mt-6 text-xs text-gray-500">
                <p>문제가 지속되면 고객센터로 문의해주세요.</p>
                <p>📞 050-6724-3619 (평일 09:00-18:00)</p>
            </div>
        </div>
    </div>
    
    <script>
        // URL 파라미터에서 오류 정보 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const message = urlParams.get('message');
        const orderId = urlParams.get('orderId');
        
        // 오류 정보 표시
        if (code) document.getElementById('errorCode').textContent = code;
        if (message) document.getElementById('errorMessage').textContent = message;
        if (orderId) document.getElementById('orderId').textContent = orderId;
        
        console.log('결제 실패 파라미터:', {
            code,
            message,
            orderId
        });
    </script>
</body>
</html>
